<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <h4> Seleccione disponibilidad de horario </h4>
    <form>
        <input type="radio" id = "radio1" name = "horario"> Ma√±ana <br>
        <input type="radio" id = "radio2" name = "horario"> Tarde <br>
        <input type="radio" id = "radio3" name = "horario"> Noche <br>
        <br> <br>
        <input type="button" value="Confirmar" onclick="seleccion()">
    </form>
    <script>
        function seleccion() {
            if (document.getElementById("radio1").checked) {
                swal("Horario de 8:00am a 12:00pm")
            }
            if (document.getElementById("radio2").checked) {
                swal("Horario de 2:00pm a 6:00pm")
            }
            if (document.getElementById("radio3").checked) {
                swal("Horario de 7:00pm a 11:00pm")
            }     
        }

    </script>
    
</body>
