<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let texto1 = "JavaScript";
        let texto2 = "JavaScript";
        let texto3 = 'Eso es "la verdad" de todo';
        let texto4 = "Esto es una cadena muy larga que necesita ser dividida en varias lineas para que no se vea tan larga y aburrida, por eso la divido en varias partes";
        let texto5 = "Esto es una cadena de texto que contiene un salto de linea \
        y un tabulador \
         para que se vea mas ordenado";
        
        let texto6 = "Esto es una cadena de texto que contiene un salto de linea" + "<br>" +
        "y un tabulador" + "<br>" +
        "para que se vea mas ordenado";
        document.write( texto1, "<br>");
        document.write( texto2, "<br>");
        document.write( texto3, "<br>");
        document.write( texto4, "<br>");
        document.write( texto5, "<br>");
        document.write( texto6, "<br>");
    </script>
</body>
</html>
