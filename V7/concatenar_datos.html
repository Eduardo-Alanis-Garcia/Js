<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nombre = "Eduardo";
        let apellido = "Alanis";
        let precio = 100;

        document.write(nombre + " " + apellido);
        document.write(`<br>`);
        document.write("Nombre: " + nombre + " " + apellido);


        let saludo = nombre.concat(" ", apellido);
        document.write(`<br>`);
        document.write(saludo);
        document.write(`<br>`);
        document.write("El precio es: " + precio);
        document.write(`<br>`);
        document.write(nombre, " ", apellido, " tiene un precio de ", precio);
    </script>
</body>
</html>
